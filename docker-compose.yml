version: '3.8'
name: smc-userservice

services:
  postgres:
    image: postgres:16-alpine
    container_name: smc-userservice-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smc_userservice
    ports:
      - "5435:5432"
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
    networks:
      - smc-userservice-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    container_name: smc-userservice-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    networks:
      - smc-userservice-network
    command: [
      "-path", "/migrations",
      "-database", "postgres://postgres:postgres@postgres:5432/smc_userservice?sslmode=disable",
      "up"
    ]
    restart: on-failure

  userservice:
    build:
      context: .
      dockerfile: Dockerfile.userService
    container_name: smc-userservice-app
    ports:
      - "8080:8080"
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=smc_userservice
    volumes:
      - ./logs:/root/logs
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - smc-userservice-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: smc-userservice-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker/prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - smc-userservice-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: smc-userservice-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./docker/grafana/data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - smc-userservice-network
    restart: unless-stopped

networks:
  smc-userservice-network:
    driver: bridge
